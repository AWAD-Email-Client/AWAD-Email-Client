version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: awad-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - awad-network
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: awad-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/email-dashboard
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - awad-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: awad-frontend
    ports:
      - "5173:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - awad-network
    restart: always

networks:
  awad-network:
    driver: bridge

volumes:
  mongodb_data:
