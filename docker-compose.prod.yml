version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: awad-mongodb
    volumes:
      - mongodb_data:/data/db
    networks:
      - awad-network
    restart: always

  backend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/awad-backend:${IMAGE_TAG}
    container_name: awad-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - mongodb
    networks:
      - awad-network
    restart: always

  frontend:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/awad-frontend:${IMAGE_TAG}
    container_name: awad-frontend
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - awad-network
    restart: always

networks:
  awad-network:
    driver: bridge

volumes:
  mongodb_data:
